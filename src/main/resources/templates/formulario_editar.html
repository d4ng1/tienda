<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">


<head>
    <title>TTO Login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> -->

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/style_formulario_editar.css}">
    <link rel="shortcut icon" href="https://i.postimg.cc/7Lh51TG8/logoS.png">


</head>
<body>
    <header>
        <div id="header" class="sombreado"> 
            <div id="menu">
                <img onClick="desplegarMenu()" src="https://i.postimg.cc/Y0cTRCY3/menu.png" alt="Menu">
            </div>
            <div id="logo">
                <span>Tu tienda Online</span>
                <a th:href="@{/}">
                    <img src="https://i.postimg.cc/7Lh51TG8/logoS.png" alt="Logo">
                </a>
            </div>
        </div>
        <div id="navbar">
            <div class="max-screen">
                <a id="boton-inventario" href="">
                    <button class="btn-inventario sombreado">Inventario</button>
                </a>
                <a th:href="@{/nosotros}">
                    <img class="btn-navbar" src="https://i.postimg.cc/qMcHmymC/info.png" alt="Informacion">
                </a>
            </div>
        </div>
        
    </header>
    <main>
        <h3 class="titulo">Editar Producto</h3>
        <div id="login">
            <div onClick="history.go(-1);">
                <img class="cerrar" src="https://i.postimg.cc/Ghx6Pr2F/cerrar.png" alt="Cerrar">           
            </div>  
            <form class="inputs" action="#" th:action="@{/guardar}" th:object="${prenda}" method="post">
                
                <input type="hidden" id="id" name="id" th:field="*{id}"> 

                <div class="input-login">
                    <input id="nombre" name="nombre" th:field="*{nombre}" type="text" required="required">
                    <span>Nombre:</span>
                </div>
                <div class="input-login">
                        <select id="talla" name="talla" th:field="*{talla}" class="selectStyle"> 
                            <option value="" selected disabled hidden>Elige Talla</option>
                            <option value="XS">XS</option>
                            <option value="S">S</option>
                            <option value="M">M</option>
                            <option value="L">L</option>
                            <option value="XL">XL</option>
                            <option value="2XL">2XL</option>
                            <option value="3XL">3XL</option>
                        </select>
                </div>
                <div class="input-login">
                        <select id="tipoPrenda" name="tipoPrenda" th:field="*{tipoPrenda}" class="selectStyle"> 
                            <option value="" selected disabled hidden>Tipo</option>
                            <option value="Superior">Superior</option>
                            <option value="Inferior">Inferior</option>
                            <option value="Conjuntos">Conjuntos</option>
                        </select>
                </div>
                <div class="input-login">
                        <select id="genero" name="genero" th:field="*{genero}" class="selectStyle"> 
                            <option value="" selected disabled hidden>Genero</option>
                            <option value="Masculino">Masculino</option>
                            <option value="Femenino">Femenino</option>
                        </select>
                </div>
                <div class="input-login">
                    <input id="precio" name="precio" type="number" min="1000" th:field="*{precio}" required="required">
                    <span>Precio:</span>
                </div>
                <div class="input-login">
                        <select id="marca" name="marca" th:field="*{marca}" class="selectStyle"> 
                            <option value="" selected disabled hidden>Marca</option>
                            <option value="Charvet">Charvet</option>
                            <option value="Turnbull & Asser">Turnbull & Asser</option>
                            <option value="Alexander Kabbaz">Alexander Kabbaz</option>
                            <option value="Anna Matuozzo">Anna Matuozzo</option>
                            <option value="Lorenzini">Lorenzini</option>
                        </select>
                </div>
                <div class="input-login">
                    <input id="detalle" name="detalle" th:field="*{detalle}" type="text" required="required">
                    <span>Detalle:</span>
                </div>
                <div class="input-login">
                    <input id="cantidad" name="cantidad" th:field="*{cantidad}" min="10" type="number" required="required">
                    <span>Cantidad:</span>
                </div>
                <div class="input-login">
                    <input id="imagen" name="imagen" th:field="*{imagen}" type="text" required="required">
                    <span>Imagen:</span>
                </div>
                <button class="sombreado btn-primario btn-editar" type="submit">Guardar</button>
            </form>
                
        </div>  
    </main>
    <footer id="footer">
        <div class="container-fluid">
            <div class="row align-items-center ">
                <div class="col ">
                    <img src="https://i.postimg.cc/7Lh51TG8/logoS.png" alt="logo">
                </div>
                <div class="col">
                    <ul class="text-center m-2">
                        <li>
                            <a href="#">Inicio</a>
                        </li>
                        <li>
                            <a href="#">Nosotros</a>
                        </li>
                        <li>
                            <a href="#">Contactenos</a>
                        </li>
                    </ul>
                </div>
                <div class="col align-self-end text-end">
                    <p class="mb-1">Grupo 7 UTP 2022</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="./js/registro.js"></script>
    <script src="./js/index.js"></script>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous">
    </script>

</body>

</html>
